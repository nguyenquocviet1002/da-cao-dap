<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="fullpage">
        <div class="section cla12">
            <div class="slide"><h1>Continuous Horizontal</h1><p>Use the option: `continuousHorizontal:true`</div>
            <div class="slide"><h1>Slide 1.2</h1></div>
            <div class="slide"><h1>Slide 1.3</h1></div>
        </div>
        <div class="section">Some section</div>
        <div class="section">Some section</div>
        <div class="section">
            <div class="slide"><h1>Continuous Horizontal</h1><p>Use the option: `continuousHorizontal:true`</div>
                <div class="slide"><h1>Slide 1.2</h1></div>
                <div class="slide"><h1>Slide 1.3</h1></div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.20/fullpage.min.js"></script>
    <script>
        var g_interval;
        new fullpage('#fullpage', {
            //options here
            autoScrolling:true,
            scrollHorizontally: true,
            credits: { enabled: false, label: 'Made with fullPage.js', position: 'right'},
            sectionsColor: ['#f2f2f2', '#4BBFC3', '#7BAABE', 'whitesmoke', '#000'],
            afterLoad: function (origin, destination, direction) {
    clearInterval(g_interval);
    
    // 1000 milliseconds lapse
    const lapse = 2000;
    
    if(destination.item.querySelectorAll('.cla12 .fp-slides').length){
      g_interval = setInterval(function () {
        fullpage_api.moveSlideRight();
      }, lapse);
    }
  }
        });
    </script>
</body>
</html>
